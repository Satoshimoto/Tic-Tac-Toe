<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>TicTacToe</title>
  <link rel="stylesheet" href="TicTacToe/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet" />
</head>

<body>
  <div class="results win">You Won</div>
  <div class="results lose">You Lose</div>
  <div class="results draw">Draw</div>
  <button id="reset" class="reset">Reset</button>
  <div class="container">
    <div class="square one"></div>
    <div class="square two"></div>
    <div class="square three"></div>
    <div class="square four"></div>
    <div class="square five"></div>
    <div class="square six"></div>
    <div class="square seven"></div>
    <div class="square eight"></div>
    <div class="square nine"></div>
  </div>

  <script src="TicTacToe/Square.js"></script>
  <script src="TicTacToe/Ai.js"></script>
  <script src="TicTacToe/Game.js"></script>
  <script src="TicTacToe/main.js"></script>
</body>

</html>
